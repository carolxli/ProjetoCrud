<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
        <script src="../Scripts/cadastro.js"></script>
    <title>6° Andar</title>
    <link rel="stylesheet" type="text/css" href="../CSS/estilo.css">
</head>

<body>
    <div class="row align-items-end" id="faixaSuperior">
        <div class="col-md-12">
            <div id="divImg">
                <img src="../Imagens/LOGO-transparente.png" id="imagemLogo">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row align-items-end">
            <div class="col-md-9">
                <h4>Morar bem faz parte dos seus planos?
                    Conheça o 6°Andar e descubra porque temos o melhor custo-benefício da categoria.</h4>
                <form id="index-form">
                    <h4>Agendamento - Feirão da Moradia</h4>
                    <div class="form-row">
                        <div class="col-md-9 mb-3">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="interesse">Interesse:</label>
                            <select id="interesse" class="form-control" name="interesse" required>
                                <option value="">Selecione</option>
                                <option value="ALUGAR">ALUGAR</option>
                                <option value="COMPRAR">COMPRAR</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" class="form-control" name="cpf" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="rg">RG:</label>
                            <input type="text" id="rg" class="form-control" name="rg" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="data-nascimento">Data de Nascimento:</label>
                            <input type="date" id="data-nascimento" class="form-control" name="data-nascimento"
                                required>
                        </div>
                    </div>
                    <div class="input-row" id="btnNovo">
                        <button type="submit" id="btn-Agendar" onclick="cadastrarInteressado();"> Agendar </button>
                        &nbsp;
                        <a href="./agendamentos.html"><button type="button"> Listar </button></a>
                        &nbsp;
                        <a href="./cadastro.html"><button type="button"> Cancelar </button></a>
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <img src="../Imagens/familia.png">
            </div>
        </div>
    </div>
</body>
<footer>
    <p>&copy; 2023 - Todos os direitos reservados.</p>
</footer>

</html>
